<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="chatForm">
            <div>
                <textarea id="input-box" placeholder="Type your message">What color is the sky?</textarea>
            </div>
            <div class="buttons">
                <button class="button-gradient" id="sendButton">Send</button>
                <button class="button-gradient" id="stopButton">Stop</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
